<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="tabelka.css">
</head>
<body>
    <p>podaj wysokosc</p>
    <input type="number" id="wysokosc">
    <p>podaj szerokosc</p>
    <input type="number" id="szerokosc">
    <p>podaj kolor</p>
    <input id="kolor"><br></br>
    <button id="generuj">Generuj tabelę</button>
    <div id="tabela"></div>

    <script>
        const btn = document.getElementById("generuj");
        const container = document.getElementById("tabela");
        const kolorInput = document.getElementById("kolor");

        btn.addEventListener("click", () => {
            const rows = document.getElementById("wysokosc").value;
            const cols = document.getElementById("szerokosc").value;

            // wyczyść poprzednią tabelę
            container.innerHTML = "";

            // stwórz nową tabelę
            const table = document.createElement("table");
            for (let r = 0; r < rows; r++) {
                const tr = document.createElement("tr");
                for (let c = 0; c < cols; c++) {
                    const td = document.createElement("td");
                    td.addEventListener("click", function () {
                        const currentColor = kolorInput.value;
                        if (this.style.backgroundColor === currentColor) {
                            this.style.backgroundColor = "";
                        } else {
                            this.style.backgroundColor = currentColor;
                        }
                    });
                    tr.appendChild(td);
                }
                table.appendChild(tr);
            }

            container.appendChild(table);
        });
    </script>
</body>
</html>
